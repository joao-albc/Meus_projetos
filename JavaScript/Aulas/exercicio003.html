<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta  http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(105,105,171);
            color: white;
            font: normal 25pt;
        }
        h1{
            color: rgb(251, 251, 23);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número'));
        var n2 = Number.parseInt(window.prompt('Digite outro número'));
        // Além de parseInt e parseFloat é possível usar apenas Number(n) nas novas versões de JS
        var s = n1 + n2
        window.alert('A soma dos valores é: ' + s) // oncatenação
        // Usar crase para poder usar template string ${}
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)

    </script>
</body>

</html>
