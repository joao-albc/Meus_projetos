<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatilble" content="ie-edge">
    <title>Somando valores</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(42,139,42);
            color: white;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        input{
            font: normal 19px Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="soma()">
    <div id="res">Resultado</div>
    <script>
       // soma.addEventListener("onclick", soma())
        
        function soma(){
            var tn1 = window.document.getElementById("txtn1");
            var tn2 = window.document.querySelector("input#txtn2");
            var res = window.document.getElementById("res");
            var n1 = Number.parseInt(tn1.value);
            var n2 = Number.parseInt(tn2.value);
            var s = n1 + n2;
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong>${s}<strong>`
        }

    </script>
    
</body>
</html>
