<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multar</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value ="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel');
            var res = window.document.getElementById('res');
            var vel = Number(txtv.value);
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}</strong> Km/h </p>`;
            if (vel > 60){
                res.innerHTML += ' MULTADO! Vocês está acima do limite de velocidade de 60km/h.'
            }else{
                res.innerHTML += ' Siga viagem!. Você está dentro do limite de velocidade de 60km/h'
            }
            res.innerHTML += '<p>Use sempre o sinto de segurança</p>' 
            /*
            if (velocidade > 60){
                console.log('Você está acima da velolcidade');
            }else{
                console.log('Você está dentro do limite');
            }*/
        }
    </script>
    
</body>
</html>
